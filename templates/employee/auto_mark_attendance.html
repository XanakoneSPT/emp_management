{% extends 'base.html' %}

{% block title %}Chấm Công Tự Động - Hệ Thống Quản Lý Nhân Viên{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2 class="h3 mb-0">Chấm Công Tự Động</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div id="camera-container">
                            <video id="video" class="w-100 rounded" style="max-width: 640px;" autoplay playsinline></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                        </div>
                        <div id="result-container" class="mt-3" style="display: none;">
                            <img id="captured-image" class="img-fluid rounded mb-3" style="max-width: 320px;">
                            <div id="result-message" class="alert" role="alert"></div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="capture-btn" class="btn btn-primary">
                            <i class="fas fa-camera me-2"></i>Chụp Ảnh
                        </button>
                        <button id="retake-btn" class="btn btn-secondary" style="display: none;">
                            <i class="fas fa-redo me-2"></i>Chụp Lại
                        </button>
                        <button id="submit-btn" class="btn btn-success" style="display: none;">
                            <i class="fas fa-check me-2"></i>Xác Nhận
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let captureBtn = document.getElementById('capture-btn');
    let retakeBtn = document.getElementById('retake-btn');
    let submitBtn = document.getElementById('submit-btn');
    let resultContainer = document.getElementById('result-container');
    let capturedImage = document.getElementById('captured-image');
    let resultMessage = document.getElementById('result-message');
    let stream = null;

    // Start camera
    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            });
            video.srcObject = stream;
        } catch (err) {
            console.error("Error accessing camera:", err);
            alert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập camera của trình duyệt.");
        }
    }

    // Stop camera
    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        video.srcObject = null;
    }

    // Capture image
    captureBtn.addEventListener('click', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        capturedImage.src = canvas.toDataURL('image/jpeg');
        video.style.display = 'none';
        resultContainer.style.display = 'block';
        captureBtn.style.display = 'none';
        retakeBtn.style.display = 'block';
        submitBtn.style.display = 'block';
    });

    // Retake photo
    retakeBtn.addEventListener('click', function() {
        video.style.display = 'block';
        resultContainer.style.display = 'none';
        captureBtn.style.display = 'block';
        retakeBtn.style.display = 'none';
        submitBtn.style.display = 'none';
        resultMessage.style.display = 'none';
    });

    // Submit attendance
    submitBtn.addEventListener('click', async function() {
        submitBtn.disabled = true;
        resultMessage.className = 'alert alert-info';
        resultMessage.textContent = 'Đang xử lý...';
        resultMessage.style.display = 'block';

        try {
            // Convert canvas to blob
            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
            const formData = new FormData();
            formData.append('face_image', blob, 'capture.jpg');

            // Send to server
            const response = await fetch("{% url 'employee:process_auto_attendance' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            const data = await response.json();

            if (data.success) {
                resultMessage.className = 'alert alert-success';
                resultMessage.innerHTML = `
                    <h5 class="alert-heading">${data.message}</h5>
                    <hr>
                    <p class="mb-0">
                        <strong>Nhân viên:</strong> ${data.employee_name}<br>
                        <strong>Mã NV:</strong> ${data.employee_id}<br>
                        <strong>Phòng ban:</strong> ${data.department}<br>
                        <strong>Trạng thái:</strong> ${data.attendance_status}<br>
                        <strong>Thời gian:</strong> ${data.timestamp}<br>
                        <strong>Độ tin cậy:</strong> ${data.confidence}
                    </p>
                `;
                submitBtn.style.display = 'none';
            } else {
                resultMessage.className = 'alert alert-danger';
                resultMessage.textContent = data.message;
                submitBtn.disabled = false;
            }
        } catch (error) {
            console.error('Error:', error);
            resultMessage.className = 'alert alert-danger';
            resultMessage.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
            submitBtn.disabled = false;
        }
    });

    // Start camera when page loads
    window.addEventListener('load', startCamera);

    // Clean up when leaving page
    window.addEventListener('beforeunload', stopCamera);
</script>
{% endblock %}
{% endblock %}
