{% extends 'base.html' %}

{% block title %}Mark Attendance - Employee Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Mark Attendance</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <video id="video" width="400" height="300" style="display: none;"></video>
                    <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
                    <img id="preview" src="" style="max-width: 100%; display: none;">
                </div>
                
                <form id="attendanceForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="face_image" id="face_image" accept="image/*" style="display: none;">
                    
                    <div class="d-grid gap-2">
                        <button type="button" id="startCamera" class="btn btn-primary">
                            <i class="fas fa-camera"></i> Open Camera
                        </button>
                        <button type="button" id="capturePhoto" class="btn btn-success" style="display: none;">
                            <i class="fas fa-camera-retro"></i> Capture Photo
                        </button>
                        <button type="submit" id="submitBtn" class="btn btn-primary" style="display: none;">
                            <i class="fas fa-check"></i> Mark Attendance
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let preview = document.getElementById('preview');
let startButton = document.getElementById('startCamera');
let captureButton = document.getElementById('capturePhoto');
let submitButton = document.getElementById('submitBtn');
let stream = null;

startButton.addEventListener('click', async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        startButton.style.display = 'none';
        captureButton.style.display = 'block';
        video.play();
    } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Error accessing camera. Please make sure you have granted camera permissions.');
    }
});

captureButton.addEventListener('click', () => {
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    let image = canvas.toDataURL('image/jpeg');
    preview.src = image;
    preview.style.display = 'block';
    video.style.display = 'none';
    captureButton.style.display = 'none';
    submitButton.style.display = 'block';
    
    // Convert base64 to blob
    fetch(image)
        .then(res => res.blob())
        .then(blob => {
            const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            document.getElementById('face_image').files = dataTransfer.files;
        });
    
    // Stop the camera
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
});
</script>
{% endblock %}
